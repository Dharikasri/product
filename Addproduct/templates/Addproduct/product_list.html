<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            margin-top: 0;
        }

        p {
            margin: 5px 0;
        }

        /* Styling for expiry date */
        p.expiry {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>Category: {{ product.category }}</p>
                <p>Description: {{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <p class="expiry">Expiry Date: {{ product.expiry_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
