<!DOCTYPE html>
<head>
    <title>Order List</title>
    <style type="text/css">
        table {border: 1px solid black;}
        td {border: 1px solid black;}
     </style>
</head>
<body>
    <h1>Order List</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Order No</th>
                <th>Order Date</th>
                <th>CustomerID</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.product }}</td>
                <td>{{ order.order_no }}</td>
                <td>{{ order.order_date }}</td>
                <td>{{ order.CustomerID }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
