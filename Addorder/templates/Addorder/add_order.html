<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-msg {
            color: red;
            margin-top: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'add_order'%}">


        <h1>Add Order</h1>
        {% csrf_token %}
        <input type="hidden" name="order_date" value="{{ order_date }}" readonly>
        {{ form.as_p }}
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ request.GET.product_name }}" readonly>
        <button type="submit">Save</button>
    </form>
</body>
</html>
