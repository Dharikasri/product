<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    
    <ul>
        {% for customer in customers %}
        <li>{{ customer.name }} - {{ customer.address }} - {{ customer.mobile }}</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'create_customer' %}">Create New Customer</a>
</body>
</html>
